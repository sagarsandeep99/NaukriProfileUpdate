name: Naukri Profile Update

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab

jobs:
  update-profile:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Cache cookies between runs to avoid repeated logins
      - name: Cache authentication cookies
        uses: actions/cache@v4
        with:
          path: auth-cookies.json
          key: naukri-cookies-${{ github.run_id }}
          restore-keys: |
            naukri-cookies-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Srishti Naukri Update
        env:
          SRISHTI_NAUKRI_EMAIL: ${{ secrets.SRISHTI_NAUKRI_EMAIL }}
          SRISHTI_NAUKRI_PASSWORD: ${{ secrets.SRISHTI_NAUKRI_PASSWORD }}
        run: xvfb-run npm run srishti:headless

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7